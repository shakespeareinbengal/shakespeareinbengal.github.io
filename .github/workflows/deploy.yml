# Workflow taken from https://phuze.dev/using-unsupported-jekyll-plugins-with-github-pages

name: build and deploy

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: ðŸ”¨ Build the site in the jekyll/builder docker container
      run: |
        docker run \
          -v ${{ github.workspace }}:/srv/jekyll \
          -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
          jekyll/builder:latest /bin/bash -c "chmod -R 777 /srv/jekyll && chmod -R 777 /usr/gem && jekyll build"
    - name: ðŸ§ª Push the site to the gh-pages branch
      run: |
        sudo chown $(whoami):$(whoami) ${{ github.workspace }}/_site
        cd ${{ github.workspace }}/_site
        git init -b gh-pages
        git config user.name ${{ github.actor }}
        git config user.email ${{ github.actor }}@users.noreply.github.com
        git remote add origin https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git
        git add .
        git commit -m "ðŸ§ª Deployed with commit ${{ github.sha }}"
        git push -f -u origin gh-pages
